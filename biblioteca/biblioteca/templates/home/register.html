{% extends 'base.html' %}

{% block title %}

{% block content %}

<script>
  $(function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2015",
      dateFormat: 'dd/mm/yy',
      // You can put more options here.

    });
  });
</script>



	<form action="." method = "POST">
		{% csrf_token %}
		{{ form_a.as_p }}
		{{ form_b.as_p }}
		
		
		<input class="btn btn-success" type="submit" value="Registrar" >

	</form>	




	<!-- Button to trigger modal -->
	

	<!-- Modal -->

	<body onload="cargar()">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			
			</div>
			<div class="modal-body">

			</div>
			<div class="modal-footer">
				<a class="btn btn-info" href="{% url 'vista_usuarios' %}">Aceptar</a>
				
			</div>
		</div>
	</body>
	{% endif %}

function cargar()
{
	//alert("Presiona el boton Aceptar si deseas agregar el usuario");

{% endblock %}
