{% extends 'base.html' %}

{% block title %}	
	Agregar Bibliotecario
{% endblock %}

{% block content %}
<script>
  $(function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2015",
      dateFormat: 'dd/mm/yy',
      // You can put more options here.

    });
  });
  </script>

	<form action="." method="POST" >

		<input class="btn btn" type="reset" value="Limpiar">
		
	</form>
	<br>
	
	{{ info }}
	<a href="/bibliotecarios/">Mostrar la lista de Bibliotecarios</a>
{% endblock %}
